<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Business Card</title>
    <!-- custom css -->
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <header>
        <div class="logo">
            <a href="index.html"><img src="./assets/brand_logo.png" alt="" class="brand-logo"></a>
        </div>
        <nav>
            
        </nav>
    </header>

   <main>
        <!-- section to take input  -->
        <section class="section-form">

            <div class="form-container">
                <form id="user-form">
                    <!-- username -->
                    <label for="username">Enter your Name</label>
                    <br>
                    <input type="text" id="username" placeholder="John Doe" required>
                    <br>
                    <br>
                
                    <!-- user designation -->
                    <label for="designation">Enter your Designation</label>
                    <br>
                    <input type="text" id="designation" placeholder="Devloper" required>
                    <br>
                    <br>
                
                    <!-- user number -->
                    <label for="number">Enter your Number</label>
                    <br>
                    <input type="tel" id="number" placeholder="+91-12345-67890" required>
                    <br>
                    <br>
                
                    <!-- user address -->
                    <label for="address">Enter your Address</label>
                    <br>
                    <input type="text" id="address" placeholder="Delhi,India" required>
                    <br>
                    <br>
                
                    <!-- user link -->
                    <label for="qr-link">Enter your Link</label>
                    <br>
                    <input type="text" id="qr-link" placeholder="link to your socials" required>
                    <br>
                    <br>

                    <!-- user logo image  -->
                    <label for="logo-on-card">Enter your logo</label>
                    <br>
                    <input type="file" id="image-upload" accept="image/*">
                    <!-- <button id="process-btn">Remove Background & Add to Card</button> -->
                    <br>
                    <br>
                
                    <button type="button" id="update-button">Generate Business Card</button>
                </form>
            </div>

            <!-- To show card  -->
            <div class="container">
                <div class="card-container">

                    <div class="card-back">
                        <div class="assignee-details">
                            <div class="name">
                                <strong><span id="display-name">User name</span></strong>
                                <br>
                                <span id="display-designation">User designation</span>
                            </div>
                            <div id="display-number">Phone number</div>
                        </div>
                    
                        <div class="qr-container">
                            <div class="qr-image">
                                <img src="" alt="" id="qr-img">
                            </div>
                        </div>
                    
                        <div class="address">
                            <span id="assignee-address">Address</span>
                        </div>
                    </div>
                
                    <div class="card-front">
                        <div class="image-container" id="profile-image">
                            <!-- Image after background removal will appear here -->
                            <img src="placeholder.jpg" alt="Profile Picture" id="image-preview">
                        </div>
                        
                    </div>
            
                </div>
            </div>
            
        </section>
    </main>
    <!-- qr code library -->
    <script src="https://cdn.jsdelivr.net/npm/qrcode/build/qrcode.min.js"></script>

    <!-- custom js  -->
    <script src="./script.js"></script>
</body>
</html>
